syntax = "proto3";
package pryzmatics.database.seal;

import "gogoproto/gogo.proto";

option go_package = "github.com/pryzm-finance/pryzmatics/types/database/seal";

enum SealOrderOrderByProperty {
  option (gogoproto.goproto_enum_prefix) = false;
  ORDER_BY_PROPERTY_ORDER_ID = 0;
  ORDER_BY_PROPERTY_ORDER_CREATION_TIME = 1;
  ORDER_BY_PROPERTY_ORDER_PRICE = 2;
}

message SealOrderOrderBy {
  SealOrderOrderByProperty property = 1;
  bool descending = 2;
}
