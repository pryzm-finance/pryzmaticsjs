syntax = "proto3";
package pryzmatics.server.seal;

import "cosmos/base/query/v1beta1/pagination.proto";
import "gogoproto/gogo.proto";
import "pryzmatics/database/seal/order.proto";
import "pryzmatics/seal/order.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/pryzm-finance/pryzmatics/server/seal";

message QuerySealOrdersRequest {
  pryzmatics.database.seal.SealOrderOrderBy order_by = 1 [(gogoproto.nullable) = true];
  cosmos.base.query.v1beta1.PageRequest pagination = 2 [(gogoproto.nullable) = true];
  string live = 3; // boolean, string type purpose is handling nullability
  string owner = 4;
  string token_in = 5;
  string token_out = 6;
  string reservation_allowed = 7; // boolean, string type purpose is handling nullability
  string min_price_margin = 8 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = true
  ];
  string max_min_partial_matchable_amount = 9 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int",
    (gogoproto.nullable) = true
  ];
  string reservation_deposit_denom = 10;
  string max_reservation_deposit_per_stable = 11 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable) = true
  ];
  // set to zero to disable limit
  uint64 min_reservation_period_seconds = 12;
}

message QuerySealOrdersResponse {
  repeated pryzmatics.seal.OrderInfo orders = 1 [(gogoproto.nullable) = false];
  cosmos.base.query.v1beta1.PageResponse pagination = 2 [(gogoproto.nullable) = true];
}
