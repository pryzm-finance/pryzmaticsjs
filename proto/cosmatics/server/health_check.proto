syntax = "proto3";
package cosmatics.server;

import "gogoproto/gogo.proto";

option go_package = "github.com/refractedlabs/cosmatics/server";


message QueryHealthCheckRequest {
}

message QueryHealthCheckResponse {
  int64 block_difference = 1;
  string uptime = 2;
  uint64 estimatedSyncDurationSeconds = 3;
}